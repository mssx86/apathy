<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
 <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
 <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
 </its:rules>

 <!-- default fonts -->
 <alias><family>sans-serif</family> <prefer><family>Liberation Sans</family> </prefer></alias>
 <alias><family>serif</family>      <prefer><family>Liberation Sans</family> </prefer></alias>
 <alias><family>monospace</family>  <prefer><family>xos4 Terminus</family>   </prefer></alias>

 <!-- global shaping rules -->
 <match target="font">
  <edit name="antialias" mode="assign">    <bool>true</bool></edit>
  <edit name="autohint"  mode="assign">    <bool>true</bool></edit>
  <edit name="hinting"   mode="assign">    <bool>true</bool></edit>
  <edit mode="assign"    name="hintstyle"> <const>hintfull</const></edit>
  <edit mode="assign"    name="lcdfilter"> <const>lcddefault</const></edit>
 </match>

 <!-- enable bitmaps -->
 <selectfont><acceptfont>
  <pattern><patelt name="scalable"><bool>false</bool></patelt></pattern>
 </acceptfont></selectfont>

 <!-- define terminus -->
 <selectfont><acceptfont>
  <pattern><patelt name="family"><string>xos4 Terminus</string></patelt></pattern>
 </acceptfont></selectfont>

 <!-- font directories -->
 <dir>/usr/share/fonts</dir>
 <dir>/usr/local/share/fonts</dir>
 <dir prefix="xdg">fonts</dir>
 <dir>~/.fonts</dir>
 
 <!-- accept mono as monospace -->
 <match target="pattern">
  <test qual="any" name="family"><string>mono</string></test>
  <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
 </match>
 
 <!-- accept sans serif as sans-serif  Accept alternate 'sans serif'-->
 <match target="pattern">
  <test qual="any" name="family"><string>sans serif</string></test>
  <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
 </match>
 
 <!-- accept sans as sans-serif -->
 <match target="pattern">
  <test qual="any" name="family"><string>sans</string></test>
  <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
 </match>
 
 <!-- font caches -->
 <cachedir>/var/cache/fontconfig</cachedir>
 <cachedir prefix="xdg">fontconfig</cachedir>
 <cachedir>~/.fontconfig</cachedir>
 
 <!-- rescan configuration every 30 seconds when FcFontSetList is called -->
 <config><rescan><int>30</int></rescan></config>
</fontconfig>
